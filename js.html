            console.log("-----------while-----------")
            let i = 0

                if (per.edad >= 18)

                else
                    console.log(per.nombre, "Es menor de edad")
                i++

                    break
            }

            i=0

                    console.log(per.nombre, "Es menor de edad")
                i++
            }while(i < personas.length)

            }

            }
